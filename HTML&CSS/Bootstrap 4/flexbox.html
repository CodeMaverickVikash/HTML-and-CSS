<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <!-- 1) Horizontally direction -->
    <div class="container">
      <div class="mb-5"></div>
    	<div class="d-flex flex-row-reverse bg-dark">
          <div class="text-white p-2 bg-success"> Div 1 </div>
          <div class="text-white p-2 bg-primary"> Div 2 </div>
          <div class="text-white p-2 bg-danger"> Div 3 </div>
    	</div>

      <!-- 2) Vertically direction -->
      <div class="mb-5"></div>
      <div class="d-flex flex-column bg-dark">
        <div class="text-white p-2 bg-success"> Div 1 </div>
        <div class="text-white p-2 bg-primary"> Div 2 </div>
        <div class="text-white p-2 bg-danger"> Div 3 </div>
      </div>

      <!-- 3) justify-content-* -->
      <div class="mb-5"></div>
      <div class="d-flex justify-content-end bg-dark">
        <div class="text-white p-2 bg-success"> Div 1 </div>
        <div class="text-white p-2 bg-primary"> Div 2 </div>
        <div class="text-white p-2 bg-danger"> Div 3 </div>
     </div>

     <!-- 4) Order-1-12 -->
     <div class="mb-5"></div>
     <div class="d-flex justify-content-around bg-dark" style="height: 100px;">
       <div class="text-white p-2 bg-success order-2"> Div 1 </div>
       <div class="text-white p-2 bg-primary order-3"> Div 2 </div>
       <div class="text-white p-2 bg-danger order-1"> Div 3 </div>
     </div>

     <!-- 5) Align-items-* -->
     <div class="mb-5"></div>
     <div class="d-flex align-items-start bg-dark" style="height: 100px;">
       <div class="text-white p-2 bg-success"> Div 1 </div>
       <div class="text-white p-2 bg-primary"> Div 2 </div>
       <div class="text-white p-2 bg-danger"> Div 3 </div>
      </div>

    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
