<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input types in html</title>
</head>
<body>
    <input type="text" placeholder="Text input">
    <br>
    <input type="password" name="" id="" placeholder="******">
    <br>
    <label for="radio">Radio input</label>
    <input type="radio" name="gender"> <label for="text">Male</label> <input type="radio" name="gender"> <label for="text">Female</label>
    <br>
    <label for="checkbox">Checkbox input</label>
    <input type="checkbox" name="" id="">
    <br>
    <input type="button" value="Button">
    <br>
    <label for="color">Color input</label>
    <input type="color" name="" id="">
    <br>
    <input type="email" name="" id="" placeholder="xyz@gmail.com">
    <br>
    <input type="file" name="" id="">
    <br>
    <label for="hidden">Hidden input</label>
    <input type="hidden" name="">
    <br>
    <input type="image" src="images/img_submit.gif" alt="Submit" width="48" height="48">
    <br>
    <input type="number" name="" id="" placeholder="Number input">
    <br>
    <label for="range">Range input</label>
    <input type="range" name="" id="">
    <br>
    <input type="search" name="" id="" placeholder="Search input">
    <br>
    <input type="tel" name="" id="" placeholder="123-45-678">
    <br>
    <label for="date">Date input</label>
    <input type="date" name="" id="">
    <br>
    <label for="week">Week input</label>
    <input type="week" name="" id="">
    <br>
    <label for="month">Month input</label>
    <input type="month" name="" id="">
    <br>
    <label for="url">Url input</label>
    <input type="url" name="" id="">
    <br>
    <input type="submit" value="Submit">
    <br>
    <input type="reset" value="Reset">
</body>
</html>
